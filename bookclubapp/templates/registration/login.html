{% extends 'registration/base.html' %}
{% load static %}
{% load bootstrap3 %} 
{% block styles %}
{% bootstrap_css %}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-6 offset-3">
            <h3>Login</h3>
            <form method="post">
                {% csrf_token %}
                {%bootstrap_form form%}
                <input type="submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
