{%extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/base.css'%}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-group" action="{% url 'search_book'%}">
                <input class="form-control" type="text" placeholder="search for book" method='post' name='searchbook'>
                <input type="submit">
            </form>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        {% for book in books %}
        <div class="col-md-3">        
        <h5>Book:{{book.volumeInfo.title}}</h5>
         <h5>Author:{{book.volumeInfo.authors}}</h5>
        <img class="img-responsive" src="{{book.volumeInfo.imageLinks.smallThumbnail}}" alt="{{book.volumeInfo.title}}">
        </div>
    </div>
    {%endfor %}
</div>
</div>


{% endblock %}
